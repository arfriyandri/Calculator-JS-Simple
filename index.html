<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="calculator">
        <form>
          <div class="display">
            <input id="display" class="input" type="text" name="display" />
          </div>
          <div>
            <input id="ac" class="operator" type="button" value="AC" onclick="functionAc()" />
            <input id="de" class="operator" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" />
            <input class="operator" type="button" value="." onclick="myFunction('.')" />
            <input class="operator" type="button" value="/" onclick="myFunction('.')" />
          </div>
          <div>
            <input type="button" value="7" onclick="myFunction('7')" />
            <input type="button" value="8" onclick="myFunction('8')" />
            <input type="button" value="9" onclick="myFunction('9')" />
            <input class="operator" type="button" value="*" onclick="" />
          </div>
          <div>
            <input type="button" value="4" onclick="myFunction('4')" />
            <input type="button" value="5" onclick="myFunction('5')" />
            <input type="button" value="6" onclick="myFunction('6')" />
            <input class="operator" type="button" value="-" onclick="" />
          </div>
          <div>
            <input type="button" value="1" onclick="myFunction('1')" />
            <input type="button" value="2" onclick="myFunction('2')" />
            <input type="button" value="3" onclick="myFunction('3')" />
            <input class="operator" type="button" value="+" onclick="" />
          </div>
          <div>
            <input type="button" value="00" onclick="myFunction('0')" />
            <input type="button" value="0" onclick="myFunction('00')" />
            <input class="equal operator" type="button" value="=" onclick="display.value = eval(display.value)" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
